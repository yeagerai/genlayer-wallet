name: Deploy Snap

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Publish Snap to npm
    runs-on: ubuntu-latest
    steps:
      - name: Get CI Bot Token
        uses: tibdex/github-app-token@v2
        id: ci_bot_token
        with:
          app_id: ${{ secrets.CI_BOT_APP_ID }}
          private_key: ${{ secrets.CI_BOT_SECRET }}

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ steps.ci_bot_token.outputs.token }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn workspaces focus genlayer-wallet-plugin

      - name: Build Snap
        run: yarn workspace genlayer-wallet-plugin build

      - name: Publish using Semantic Release
        env:
          GITHUB_TOKEN: ${{ steps.ci_bot_token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          cd packages/snap
          npx semantic-release
