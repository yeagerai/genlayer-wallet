name: Deploy Snap

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Publish Snap to npm
    runs-on: ubuntu-latest
    steps:
      - name: Get CI Bot Token
        uses: tibdex/github-app-token@v2
        id: ci_bot_token
        with:
          app_id: ${{ secrets.CI_BOT_APP_ID }}
          private_key: ${{ secrets.CI_BOT_SECRET }}

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ steps.ci_bot_token.outputs.token }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies (including peer dependencies)
        run: npm install --legacy-peer-deps
        working-directory: packages/snap

      - name: Build Snap
        run: npm run build
        working-directory: packages/snap

      - name: Publish using Semantic Release
        run: npx semantic-release
        working-directory: packages/snap
        env:
          GITHUB_TOKEN: ${{ steps.ci_bot_token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
