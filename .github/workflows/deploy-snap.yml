name: Deploy Snap

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Publish Snap to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn workspaces focus genlayer-wallet-plugin

      - name: Build Snap
        run: yarn workspace genlayer-wallet-plugin build

      - name: Patch version
        run: |
          yarn workspace genlayer-wallet-plugin version patch
          git add packages/snap/package.json
          git commit -m "chore: bump version"

